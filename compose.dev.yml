services:

  vectordb:
    extends:
      file: compose.yml
      service: vectordb
    ports:
      - 6333:6333
      - 6334:6334

  api:
    extends:
      file: compose.yml
      service: api
    ports:
      - 8000:80
    volumes:
      - ./src:/app/src
    entrypoint: /start-reload.sh

networks:
  podmanfix3:
    driver: bridge

