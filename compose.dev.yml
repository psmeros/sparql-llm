services:

  vectordb:
    extends:
      file: compose.yml
      service: vectordb
    ports:
      - 6333:6333
      - 6334:6334

  api:
    extends:
      file: compose.yml
      service: api
    ports:
      - 8000:80
    volumes:
      - ./packages:/app/packages
    environment:
      - VECTORDB_HOST=vectordb
    command: ["uvicorn", "src.expasy_agent.api:app", "--host", "0.0.0.0", "--port", "80", "--reload"]

